<!DOCTYPE html>
<html>
<head>
	<title> Game of Life! </title>
</head>
<body bgcolor="black">
	<p> This is the Game of life </p>
	<canvas id="mainCanvas" style="border:1px solid #fff;">
	</canvas>
	<script>
		var c = document.getElementById("mainCanvas");
		var ctx = c.getContext("2d");
		const gridWidth = 32;
		const gridHeight = 16;
		function sizeCanvas(){
			let width = window.innerWidth;
			let height = window.innerHeight;
			c.height = height * 0.75;
			c.width = width * .75;
			c.style.position = "absolute";
			c.style.top = "50px";
			c.style.left = width * .125+"px";
			ctx.font = "30px Arial";
			ctx.strokeText("Hello World!", 10, 50);
		}
		function drawGrid(){
			let width = window.innerWidth;
			let height = window.innerHeight;
			xStep = width/gridWidth; 
			yStep = height/gridHeight;
			for (let index = 0; index < gridWidth; index++){
				ctx.beginPath();
				ctx.moveTo(xStep*index, 0);
				ctx.lineTo(xStep*index, height);
				ctx.strokeStyle = "white";
				ctx.lineWidth = 0.5;
				ctx.stroke();
			}
			for (let index = 0; index < gridHeight; index++){
				ctx.beginPath();
				ctx.moveTo(0, yStep*index);
				ctx.lineTo(width, yStep*index);
				ctx.strokeStyle = "white";
				ctx.lineWidth = 0.5;
				ctx.stroke();
			}
		}
		function updateFullCanvas(){
			sizeCanvas();
			drawGrid();
		}
		updateFullCanvas();
		window.onresize = updateFullCanvas;
	</script> 
</body>
</html>
